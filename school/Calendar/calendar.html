<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">

</head>

<body>
    <div class="calendar">
        <div class="header">
            <div class="year-month" title="연도와 월"></div>
            <div class="controler">
                <button class="con-btn prevBtn" onclick="prevMonth()" title="이전 달">&lt;</button>
                <input id ="currentMonth" type="month" onchange="goMonth()" title="날짜 선택">
                <button class="con-btn nextBtn" onclick="nextMonth()" title="다음 달">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="week">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div id="dates" class="dates"></div>
        </div>
        <h4 class="information">숫자를 누르시면 현재 날짜와의 차이를 알려줍니다.</h4>
    </div>
    <script src="calendar.js"></script>
</body>

</html>
