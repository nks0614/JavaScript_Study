<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = new Array
        for(var i = 0; i < 15; i++){
            array[i] = i
        }

        array.push("100") //js에서는 push, pop을 지원
        array.pop()

        array.splice(2,1) //2번째부터 하나를 지운다

        var a2 = array.slice(1,5) //array에서 1 부터 4까지 잘라서 새로운 배열을 만든다
        console.log(a2)

        array.sort(function(a,b){ //sort
            if(a.length > b.length){
                return -1
            }
            else if(a.length < b.length){
                return 1
            }
            else{
                return 0
            }
        })

        for(var i = 0; i < array.length; i++){
            console.log(array[i])
        }

        

    </script>
</body>
</html>
